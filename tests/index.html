<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EmberQuickstart Tests</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{content-for "head"}} {{content-for "test-head"}}

    <link
      rel="stylesheet"
      type="text/css"
      href="{{rootURL}}assets/vendor.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{rootURL}}assets/ember-playground.css"
    />
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="{{rootURL}}assets/test-support.css"
    /> -->

    {{content-for "head-footer"}} {{content-for "test-head-footer"}}
  </head>
  <body>
    {{content-for "body"}} {{content-for "test-body"}}

    <div id="qunit"></div>
    <div id="qunit-fixture">
      <div id="ember-testing-container">
        <div id="ember-testing"></div>
      </div>
    </div>

    <script
      type="application/javascript"
      src="/testem.js"
      integrity=""
      data-embroider-ignore
    ></script>
    <script
      type="application/javascript"
      src="{{rootURL}}assets/vendor.js"
    ></script>
    <script
      type="application/javascript"
      src="{{rootURL}}assets/test-support.js"
    ></script>
    <script
      type="application/javascript"
      src="{{rootURL}}assets/ember-playground.js"
    ></script>
    <script
      type="application/javascript"
      src="{{rootURL}}assets/tests.js"
    ></script>

    {{content-for "body-footer"}} {{content-for "test-body-footer"}}
  </body>
</html>
